<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha | SAGAT</title>
    <link rel="icon" href="/images/sagat_favicon.png" type="image/svg+xml">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-bs-theme', theme);
        })();
    </script>
</head>
<body>
    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>
    <main class="form-signin text-center">
        <div class="d-flex flex-column mb-3">
            <img src="/images/sagat_logo.png" alt="Logotipo SAGAT" width="250" class="mx-auto my-4">
            <span class="navbar-brand-uptitle mb-2">Sistema de Apoio à Gestão de Ativos Tangíveis</span>
            <span class="navbar-brand-subtitle">Incumbência 211</span>
        </div>
        <form id="form-trocar-senha">
            <h2 class="h5 fw-light">Por segurança, defina uma nova senha.</h2>
            <div id="troca-senha-alert" class="alert alert-danger d-none" role="alert"></div>
            <div class="form-floating">
                <input type="password" class="form-control" id="nova-senha" required>
                <label for="nova-senha">Nova Senha</label>
            </div>
            <ul class="list-unstyled password-rules mt-3" id="password-rules">
                <li id="rule-length">
                    <i class="bi bi-x"></i> Pelo menos 6 caracteres
                </li>
                <li id="rule-uppercase">
                    <i class="bi bi-x"></i> Uma letra maiúscula
                </li>
                <li id="rule-lowercase">
                    <i class="bi bi-x"></i> Uma letra minúscula
                </li>
                <li id="rule-number">
                    <i class="bi bi-x"></i> Um número
                </li>
                <li id="rule-special">
                    <i class="bi bi-x"></i> Um caractere especial (@#$%^&+=!)
                </li>
            </ul>
            <div class="form-floating mt-3">
                <input type="password" class="form-control" id="confirmar-nova-senha" required>
                <label for="confirmar-nova-senha">Confirmar Nova Senha</label>
                <div class="invalid-feedback" id="password-match-error" style="display: none;">As senhas não coincidem.</div>
            </div>
            <button class="w-100 btn btn-primary mt-3" type="submit" id="btn-trocar-senha" disabled>Definir Nova Senha</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2024</p>
        </form>
    </main>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/global.js"></script>
    <script src="/js/trocar-senha.js"></script>
</body>
</html>
