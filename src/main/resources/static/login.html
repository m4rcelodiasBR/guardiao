<!DOCTYPE html>
<html data-bs-theme="dark" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login | SAGAT</title>
    <link rel="icon" href="/images/sagat_favicon.png" type="image/svg+xml">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-bs-theme', theme);
        })();
    </script>
</head>
<body>
    <main class="form-signin text-center">
        <form id="form-login">
            <div class="d-flex flex-column">
                <img src="/images/sagat_logo.png" alt="Logotipo SAGAT" width="250" class="mx-auto my-4">
                <span class="navbar-brand-uptitle mb-2">Sistema de Apoio à Gestão de Ativos Tangíveis</span>
                <span class="navbar-brand-subtitle">Incumbência 211</span>
            </div>
            <h2 class="h5 my-3 fw-light">Por favor, efetue o login</h2>

            <div class="alert alert-danger d-none" id="login-alert" role="alert"></div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="login" name="login" placeholder="Usuário de login" required>
                <label for="login">Login</label>
            </div>
            <div class="form-floating">
                <input class="form-control" id="senha" name="senha" placeholder="Senha" required type="password">
                <label for="senha">Senha</label>
            </div>
            <button class="w-100 btn btn-primary mt-3" type="submit">Entrar</button>
            <p class="mt-5 mb-3 text-muted">&copy; Copyright 2025 - Sistema de Apoio à Gestão de Ativos Tangíveis - Todos os direitos reservados</p>
        </form>
    </main>

    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/global.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
