<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil | SAGAT</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/styles.css">

    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-bs-theme', theme);
        })();
    </script>
</head>
<body>
    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>
    <div id="navbar-placeholder"></div>
    <main class="container-fluid mt-4">
        <h2 class="mb-4">Meu Perfil</h2>
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card h-100 card-perfil">
                    <div class="card-header">
                        Dados Pessoais
                    </div>
                    <div class="card-body">
                        <form id="form-meus-dados">
                            <div class="mb-3">
                                <label class="form-label">Login (Nome de Usuário)</label>
                                <input type="text" class="form-control" id="perfil-login" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="perfil-nome" class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" id="perfil-nome" name="nome" required>
                            </div>
                            <div class="mb-3">
                                <label for="perfil-email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="perfil-email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Perfil de Acesso</label>
                                <input type="text" class="form-control" id="perfil-perfil" disabled>
                            </div>
                            <button type="submit" class="btn btn-primary btn-sm">Salvar Alterações</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Card de Alteração de Senha -->
            <div class="col-md-6 mb-4">
                <div class="card h-100 card-perfil">
                    <div class="card-header">
                        Alterar Senha
                    </div>
                    <div class="card-body">
                        <form id="form-alterar-senha">
                            <div class="mb-3">
                                <label for="senha-atual" class="form-label">Senha Atual</label>
                                <input type="password" class="form-control" id="senha-atual" required>
                            </div>
                            <div class="mb-3">
                                <label for="nova-senha" class="form-label">Nova Senha</label>
                                <input type="password" class="form-control" id="nova-senha" required>
                            </div>
                            <ul class="list-unstyled password-rules" id="password-rules">
                                <li id="rule-length">
                                    <i class="bi bi-x"></i> Pelo menos 6 caracteres
                                </li>
                                <li id="rule-uppercase">
                                    <i class="bi bi-x"></i> Uma letra maiúscula
                                </li>
                                <li id="rule-lowercase">
                                    <i class="bi bi-x"></i> Uma letra minúscula
                                </li>
                                <li id="rule-number">
                                    <i class="bi bi-x"></i> Um número
                                </li>
                                <li id="rule-special">
                                    <i class="bi bi-x"></i> Um caractere especial (@#$%^&+=!)
                                </li>
                            </ul>
                            <div class="mb-3">
                                <label for="confirmar-nova-senha" class="form-label">Confirmar Nova Senha</label>
                                <input type="password" class="form-control" id="confirmar-nova-senha" required>
                                <div class="invalid-feedback" id="password-match-error" style="display: none;">As senhas não coincidem.</div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-sm" id="btn-alterar-senha" disabled>Alterar Senha</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="footer-placeholder"></div>

    <!-- MODAL GENÉRICO -->
    <div class="modal fade" id="modal-conteudo-dinamico" tabindex="-1" aria-labelledby="modalConteudoDinamicoLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-conteudo-dinamico-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="barra-verde-amarelo"></div>
                <div class="modal-body" id="modal-conteudo-dinamico-body">
                </div>
            </div>
        </div>
    </div>

    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/global.js"></script>
    <script src="/js/perfil.js"></script>

    <button id="btn-scroll-to-top" class="btn btn-primary" title="Voltar ao Topo">
        <i class="bi bi-caret-up-fill"></i>
    </button>

</body>
</html>
