<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu perfil - Guardião</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <main class="container mt-4">
        <h2 class="mb-4">Meu Perfil</h2>
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        Dados Pessoais
                    </div>
                    <div class="card-body">
                        <form id="form-meus-dados">
                            <div class="mb-3">
                                <label class="form-label">Login (Nome de Usuário)</label>
                                <input type="text" class="form-control" id="perfil-login" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="perfil-nome" class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" id="perfil-nome" name="nome" required>
                            </div>
                            <div class="mb-3">
                                <label for="perfil-email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="perfil-email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Perfil de Acesso</label>
                                <input type="text" class="form-control" id="perfil-perfil" disabled>
                            </div>
                            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Card de Alteração de Senha -->
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        Alterar Senha
                    </div>
                    <div class="card-body">
                        <form id="form-alterar-senha">
                            <div class="mb-3">
                                <label for="senha-atual" class="form-label">Senha Atual</label>
                                <input type="password" class="form-control" id="senha-atual" required>
                            </div>
                            <div class="mb-3">
                                <label for="nova-senha" class="form-label">Nova Senha</label>
                                <input type="password" class="form-control" id="nova-senha" required>
                                <small class="form-text text-muted">
                                    Mínimo 8 caracteres, com maiúscula, minúscula, número e especial.
                                </small>
                            </div>
                            <div class="mb-3">
                                <label for="confirmar-nova-senha" class="form-label">Confirmar Nova Senha</label>
                                <input type="password" class="form-control" id="confirmar-nova-senha" required>
                            </div>
                            <button type="submit" class="btn btn-warning">Alterar Senha</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/global.js"></script>
    <script src="/js/perfil.js"></script>
</body>
</html>
